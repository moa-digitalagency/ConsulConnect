{% extends "base.html" %}

{% block title %}Informations - {{ unit.nom }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-info-circle mr-3"></i>Informations de l'Unité
                </h1>
                <p class="text-gray-600">{{ unit.nom }}</p>
            </div>
            <a href="{{ url_for('admin_unit_dashboard') }}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
                <i class="fas fa-arrow-left mr-2"></i>Retour au Tableau de Bord
            </a>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="POST" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nom du Chef</label>
                    <input type="text" name="chef_nom" value="{{ unit.chef_nom or '' }}" class="w-full px-4 py-2 border rounded-lg" placeholder="Amb. Jean Dupont">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Titre du Chef</label>
                    <input type="text" name="chef_titre" value="{{ unit.chef_titre or '' }}" class="w-full px-4 py-2 border rounded-lg" placeholder="Ambassadeur">
                </div>
            </div>

            <div class="border-t pt-6">
                <h3 class="text-lg font-semibold mb-4">Coordonnées</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Principal *</label>
                        <input type="email" name="email_principal" value="{{ unit.email_principal }}" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Secondaire</label>
                        <input type="email" name="email_secondaire" value="{{ unit.email_secondaire or '' }}" class="w-full px-4 py-2 border rounded-lg">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Téléphone Principal *</label>
                        <input type="tel" name="telephone_principal" value="{{ unit.telephone_principal }}" class="w-full px-4 py-2 border rounded-lg" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Téléphone Secondaire</label>
                        <input type="tel" name="telephone_secondaire" value="{{ unit.telephone_secondaire or '' }}" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                </div>
            </div>

            <div class="border-t pt-6">
                <h3 class="text-lg font-semibold mb-4">Adresse</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Rue</label>
                        <input type="text" name="adresse_rue" value="{{ unit.adresse_rue or '' }}" class="w-full px-4 py-2 border rounded-lg" placeholder="Avenue des Nations Unies">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ville</label>
                            <input type="text" name="adresse_ville" value="{{ unit.adresse_ville or unit.ville }}" class="w-full px-4 py-2 border rounded-lg">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Code Postal</label>
                            <input type="text" name="adresse_code_postal" value="{{ unit.adresse_code_postal or '' }}" class="w-full px-4 py-2 border rounded-lg">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Complément d'adresse</label>
                        <textarea name="adresse_complement" rows="2" class="w-full px-4 py-2 border rounded-lg" placeholder="Bâtiment, étage, porte...">{{ unit.adresse_complement or '' }}</textarea>
                    </div>
                </div>
            </div>

            <div class="flex justify-end space-x-4 pt-6">
                <a href="{{ url_for('admin_unit_dashboard') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg">
                    Annuler
                </a>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
                    <i class="fas fa-save mr-2"></i>Enregistrer les Modifications
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
