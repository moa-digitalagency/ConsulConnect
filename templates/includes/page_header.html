<!-- Header Corporate Uniforme - Style Dashboard -->
<header class="bg-white shadow-sm border-b-4 border-red-600">
    <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo et Titre -->
            <div class="flex items-center space-x-4">
                <div class="logo-corporate w-14 h-14">
                    <i class="fas fa-shield-alt text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">{{ page_title or 'Superviseur Système' }}</h1>
                    <p class="text-sm text-gray-600">{{ page_description or 'Gestion globale du système e-Consulaire' }}</p>
                </div>
            </div>
            
            <!-- Navigation et Actions -->
            <div class="flex items-center space-x-4">
                <!-- Boutons d'action spécifiques à la page -->
                {% if page_actions %}{{ page_actions|safe }}{% endif %}
                
                <!-- Menu Hamburger -->
                <button id="menuToggle" class="flex items-center justify-center w-10 h-10 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200 border border-gray-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                
                <!-- Utilisateur et Déconnexion -->
                <span class="text-sm text-gray-600">{{ current_user.get_full_name() }}</span>
                <a href="{{ url_for('logout') }}" class="btn-corporate-secondary px-4 py-2 text-sm">
                    <i class="fas fa-sign-out-alt mr-2"></i>Déconnexion
                </a>
            </div>
        </div>
    </div>
</header>
