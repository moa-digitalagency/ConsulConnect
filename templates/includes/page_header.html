<!-- Header uniforme pour toutes les pages -->
<div class="bg-white shadow">
    <div class="container mx-auto px-4 py-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">{{ self.page_title() }}</h1>
                <p class="text-gray-600">{{ self.page_description() }}</p>
            </div>
            <div class="flex items-center space-x-3">
                <!-- Boutons d'action spécifiques à la page -->
                {{ self.page_actions() }}
                
                <!-- Menu Hamburger Simple à droite -->
                <button id="menuToggle" class="flex items-center justify-center w-10 h-10 text-gray-600 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200 border border-gray-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
