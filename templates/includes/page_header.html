<!-- Header uniforme pour toutes les pages -->
<div class="bg-white shadow">
    <div class="container mx-auto px-4 py-6">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">{% block page_title %}Titre de la Page{% endblock %}</h1>
                <p class="text-gray-600">{% block page_description %}Description de la page{% endblock %}</p>
            </div>
            <div class="flex items-center space-x-3">
                <!-- Menu Hamburger Simple -->
                <button id="menuToggle" class="p-2 text-gray-600 hover:text-blue-600 hover:bg-gray-100 rounded-lg transition-colors duration-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                
                <!-- Boutons d'action spécifiques à la page -->
                {% block page_actions %}{% endblock %}
            </div>
        </div>
    </div>
</div>
